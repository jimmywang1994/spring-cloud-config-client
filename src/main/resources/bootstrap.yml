spring:
  application:
    name: spring-cloud-config-client
  cloud:
    config:
      #discovery:
      #  enabled: true
      #  service-id: spring-cloud-config-server
      uri: http://localhost:8900
      name: cloud-config
      profile: dev
      label: master
    bus:
      enabled: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
server:
  port: 9300
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoint:
    env:
      enabled: false
  endpoints:
    web:
      exposure:
        include: refresh,health,info,bus-refresh